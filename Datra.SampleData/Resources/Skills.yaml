# Skill data with polymorphic effects - YAML format
# Demonstrates $type field for polymorphism support

- Id: skill_fireball
  Type: Active
  TargetType: SingleEnemy
  ManaCost: 25
  Cooldown: 3.0
  RequiredLevel: 1
  Effects:
    - $type: Datra.SampleData.Models.DamageEffect
      Id: fireball_damage
      Description: Fire damage to single target
      Duration: 0
      BaseDamage: 50
      DamageMultiplier: 1.2
      DamageType: Fire
      IgnoreDefense: false
  Tags:
    - fire
    - damage
    - ranged

- Id: skill_heal
